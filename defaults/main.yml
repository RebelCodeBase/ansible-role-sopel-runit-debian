---
# program name
pname: sopel

# status of bot: start: 'link', stop: 'absent'
status: link

# home directory
homedir: "/home/{{ pname }}"

# bot directory
botdir: "{{ homedir }}/sopel"

# module directory
moddir: "{{ homedir }}/modules"

# configuration directory
configdir: "{{ homedir }}/.sopel"

# configuration module directory
custommoddir: "{{ configdir }}/modules"

# configuration file
configfile: default.cfg

# runit environment language
env_lang: en_US.UTF-8

# install rss module?
rss: true

# bot variables
auth_username: ''
auth_password: ''
auth_method: 'nickserv'
channels: '#sopel-test-channel'
default_timezone: ''
enable: 'admin,rss'
host: 'chat.freenode.net'
log_raw: 'True'
logging_level: 'DEBUG'
logging_channel: '#sopel-test-channel-monitoring'
nick: 'sopel-test-bot'
nick_blocks: ''
owner: 'sopel-test-owner'
port: '6667'
prefix: '.'
use_ssl: 'False'
user: 'sopel-test-bot'
verbose: 'verbose'
feeds: ''
formats: ''
templates: ''